<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="results-summary">
      <div class="results">
          <h1>Your Result</h1>
          <div class="circle"><p class="main-score-1"> <span class="main-score" > 76</span><br>
            of 100</p></div>
          <h2> Great</h2>
          <div><p class="note"> You scored higher than 65% of the people who have taken these tests.</p></div> 
      </div>
        
      <div class="summary">
      <h3 class="sum">Summary</h3>

      <div class="summary-items">
      <div class="badge"><img src="/icon-reaction.svg " alt="">
      <p class="reaction"><b> Reaction</b></p></div>
      <p><span class="scores"><b> 80</b></span> / 100</p>
      </div>

      <div class="summary-items">
        <div class="badge"><img src="/icon-memory.svg " alt="">
        <p class="memory"><b> Memory</b></p></div>
        <p > <span class="scores"><b> 92 </b> / 100</span></p>
        </div>

        <div class="summary-items">
          <div class="badge"><img src="/icon-verbal.svg " alt="">
          <p class="verbal"><b> Verbal</b></p></div>
          <p>  <span class="scores"><b> 61 </b></span> / 100</p>
          </div>

          <div class="summary-items">
            <div class="badge"><img src="/icon-visual.svg " alt="">
              <p class="visual"><b> Visual</b> </p>
          </div>
        <p><span class="scores"><b> 72</b> </span> / 100</p>
        
            </div>
            <button> Continue</button>

            

        </div> 

        </main>
      
</body>

<footer class="attribution">

  Coded by <a href="#">Divine Code</a>.
</footer>
</html>
